# Decentralized Health DB - Infrastructure Docker Compose
# 
# Official Docker Images Used:
# - Vault: https://hub.docker.com/r/hashicorp/vault (dev mode per https://developer.hashicorp.com/vault/docs/get-started/developer-qs)
# - IPFS: https://hub.docker.com/r/ipfs/kubo (official go-ipfs, per https://docs.ipfs.tech/install/run-ipfs-inside-docker/)
# - Node: https://hub.docker.com/_/node (node:20 for backend/frontend stubs)

version: "3.8"

services:
  # =============================================================================
  # HashiCorp Vault - Dev Mode
  # Docs: https://developer.hashicorp.com/vault/docs/get-started/developer-qs
  # =============================================================================
  vault:
    image: hashicorp/vault:1.15
    container_name: decen-health-vault
    ports:
      - "8200:8200"
    environment:
      # Dev mode root token - set in .env file
      # https://developer.hashicorp.com/vault/docs/concepts/dev-server
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    command: server -dev
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - decen-health-net

  # =============================================================================
  # IPFS Node (Kubo / go-ipfs)
  # Docs: https://docs.ipfs.tech/install/run-ipfs-inside-docker/
  # =============================================================================
  ipfs:
    image: ipfs/kubo:v0.24.0
    container_name: decen-health-ipfs
    ports:
      # API port
      - "5001:5001"
      # Gateway port
      - "8080:8080"
      # Swarm port
      - "4001:4001"
    volumes:
      - ipfs-data:/data/ipfs
      - ipfs-staging:/export
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD-SHELL", "ipfs id || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - decen-health-net

  # =============================================================================
  # Backend Service Stub (Node.js 20)
  # =============================================================================
  backend:
    image: node:20-alpine
    container_name: decen-health-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_DEV_ROOT_TOKEN_ID:-dev-root-token}
      - IPFS_API_URL=http://ipfs:5001
      - WEB3_STORAGE_TOKEN=${WEB3_STORAGE_TOKEN:-}
    # Stub command - just keeps container running for now
    command: sh -c "echo 'Backend stub ready. Install deps and start server.' && tail -f /dev/null"
    depends_on:
      vault:
        condition: service_healthy
      ipfs:
        condition: service_healthy
    networks:
      - decen-health-net

  # =============================================================================
  # Frontend Service Stub (Node.js 20)
  # =============================================================================
  frontend:
    image: node:20-alpine
    container_name: decen-health-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:3001
    # Stub command - just keeps container running for now
    command: sh -c "echo 'Frontend stub ready. Install deps and start dev server.' && tail -f /dev/null"
    depends_on:
      - backend
    networks:
      - decen-health-net

networks:
  decen-health-net:
    driver: bridge

volumes:
  ipfs-data:
  ipfs-staging:
